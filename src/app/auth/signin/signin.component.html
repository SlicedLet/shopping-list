<form #f="ngForm" (ngSubmit)="onSignIn(f)">
  <div class="form-group">
    <div class="table">
      <div class="row">
        <div class="col-xs-12">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" ngModel email>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" ngModel>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Sign In</button>
        </div>
      </div>
    </div>
  </div>
</form>
